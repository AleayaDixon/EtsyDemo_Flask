{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<br />
<br />
<div class="jumbotron">
      <h1> Hello, world!</h1>
      <p>This is a Flask App.</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
    <div class="center">
          <div class="row">
            {% for listing in listings %}
              <div class="col-md-3">
                <div class="thumbnail">
                      <div class="caption">
                        <h3><a href="{{ url_for('listing_show', listing_id=listing.id) }}">{{ listing.name }}</a></h3>
                        <p>{{ listing.description[:25] }}</p>
                        <p>{{ listing.price }}</p>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
    <br />
    <br />
{% endblock %}
